include:
  - remote: 'https://gitlab.com/strowi/ci-templates/-/raw/master/build.yml'
  - remote: 'https://gitlab.com/strowi/ci-templates/-/raw/master/tests.yml'
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

variables:
  CODE_QUALITY_DISABLED: "true"

stages:
  - build
  - test
  - release

build:
  extends: .build
  stage: build
  script:
    - build_image

# container_scanning:
#   extends: .container_scanning

release:
  extends: .build
  stage: release
  script:
    - release_latest
    - docker tag "$CI_REGISTRY_IMAGE" "strowi/varnish"
    - docker tag "$CI_REGISTRY_IMAGE" "strowi/varnish:${CI_COMMIT_TAG}"
    - echo $DOCKER_TOKEN | docker login -u strowi --password-stdin
    - docker push "strowi/varnish"
    - docker push "strowi/varnish:${CI_COMMIT_TAG}"
  only:
    - master
    - tags
